<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Covid Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="index.js"></script>
    <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
    rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    
</head>

<body>
    <div class="container">
        <select id="countryList" onchange='getOption() '>
            <option>Choose Country</option>
        </select>
        <h2>Coronavirus (COVID-19) cases in <span id = "country"></span> <img src="" id="flag"> </h2>
        <div class="board">
            <div class="card a">
                <i class="fa fa-tachometer"></i>
                <h5>Active</h5>
                <span id = "active"></span>
            </div>
            <div class="card ca">
                <i class="fa fa-th-list"></i>
                <h5>Total Cases</h5>
                <span id = "cases"></span>
            </div>
            <div class="card cr">
                <i class="fa fa-times-circle"></i>
                <h5>Critical Cases </h5>
                <span id = "critical"></span>
            </div>
            <div class="card d">
                <i class="fa fa-times"></i>
                <h5>Total Deaths</h5>
                <span id = "death"></span>
            </div>
            <div class="card r">
                <i class="fa fa-check-square"></i>
                <h5>Recovered Cases</h5>
                <span id = "recovered"></span>
            </div>
            <div class="card t">
                <i class="fa fa-eye"></i>
                <h5>Total Tests Done</h5>
                <span id = "tests"></span>
            </div>
        </div> 
        <div class="date">
            <h4>Last Updated : <span id = "timezone"></span> </h4> 
        </div>
    </div>
   
</body>
</html>
